apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-adapter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yamatcha/k8s-hands-on.git
    targetRevision: add-status-to-crdmanifest
    path: manifests/prometheus-adapter
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus-adapter
  syncPolicy:
    automated: {}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yamatcha/k8s-hands-on.git
    targetRevision: add-status-to-crdmanifest
    path: manifests/node-exporter
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-system
  syncPolicy:
    automated: {}
